<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_ISTP.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/ISTP.png" alt="frame">
        <img src="images/result/artistPic/ISTP.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/ISTP.png" alt="artist name"><br>
        그림에게는 나름의 삶이 있다 <br> 나는 단지 그림이 삶을 살아갈 수 있게 노력하는 것 뿐이다
    </div>

    <div id="detail">
        다소 내향적이지만 마음은 너그럽고 태평하네요. 또 감독받는 것을 싫어하기에 함께 일하는것보다는 혼자 최소의 노력으로 최대의 결과를 성취하고 싶어하네요.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname"> 엠마누엘 로이츠 </span>
        </div>

        <div class="etc">
            <div id="etc_comment"> 화가의 작품 <br> 보러 가기<br> → </div>
            <img src="images/result/qr/ISTP.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
