<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result-ISTJ.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title>The Starry Night</title>
</head>
<body>
    <img onClick="shareKakaotalk();" src="https://bit.ly/2AVsGX3" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame.png" alt="frame">
        <img src="images/result/artistPic/ISTP.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/INFP_VanGogh.png" alt="artist name"><br>
        당신 손에 꽃 한 송이를 들고 자세히 들여다보면, 그 순간 만큼은 그 꽃이 당신의 우주이지요.
    </div>

    <div id="detail">
        다소 내향적이지만 마음은 너그럽고 태평하네요. 또 감독받는 것을 싫어하기에 함께 일하는것보다는 혼자 최소의 노력으로 최대의 결과를 성취하고 싶어하네요.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname">엠마누엘 로이츠</span>
        </div>

        <div class="etc">
            <div id="etc_comment">화가의 작품<br> 보러가기<br> →</div>
            <img src="images/result/qr/INFP_VanGogh.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
