<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_ENFJ.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/ENFJ.png" alt="frame">
        <img src="images/result/artistPic/ENFJ.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/ENFJ.png" alt="artist name" style="margin-bottom: 2%;"><br>
        의인은 향나무처럼 자기를 찍는 도끼에도 향기를 묻힌다
    </div>

    <div id="detail">
        동정심과 동료애가 많으며 재치있는 당신은 친절하고 성실하네요. 새로운 아이디어에 대한 호기심이 많고 계획을 제시하거나 조직을 이끌어 가는 능력이 있습니다.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구 <br>
            <span id="frname"> 빈센트 반 고흐 </span>
        </div>

        <div class="etc">
            <div id="etc_comment"> 화가의 작품 <br> 보러 가기 <br> → </div>
            <img src="images/result/qr/ENFJ.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
