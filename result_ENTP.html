<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_ENTP.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/ENTP.png" alt="frame">
        <img src="images/result/artistPic/ENTP.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/ENTP.png" alt="artist name"><br>
        네가 상상하는 모든 것은 현실이 된다
    </div>

    <div id="detail">
        독창적인 혁신가이며 창의력이 풍부한 당신은 항상 새로운 가능성을 찾고 새로운 시도를 즐기네요. 넓은 안목을 가지고 있으며 다방면에 재능이 있습니다.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname">레오나르도 다빈치</span>
        </div>

        <div class="etc">
            <div id="etc_comment"> 화가의 작품 <br> 보러 가기 <br> → </div>
            <img src="images/result/qr/ENTP.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>

</html>
