<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="text/javascript">
        function shareKakaotalk() {
            Kakao.init("a47ff42dcc83cf510878526ac7b3d419");      // 사용할 앱의 JavaScript 키를 설정
            Kakao.Link.sendDefault({
                  objectType:"feed"
                , content : {
                      title:"별이 빛나는 밤"   // 콘텐츠의 타이틀
                    , description:"The Starry Night⭐ 당신의 화가를 찾아보세요."   // 콘텐츠 상세설명
                    , imageUrl:'https://pcnim02.github.io/TheStarryNight/images/thumbnail.jpg'   // 썸네일 이미지
                    , link : {
                          mobileWebUrl:"https://pcnim02.github.io/TheStarryNight/index_m.html"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
                        , webUrl:"https://pcnim02.github.io/TheStarryNight/index.html" // PC버전 카카오톡에서 사용하는 웹 링크 URL
                    }
                }
                , buttons : [
                    {
                          title:"게시글 확인"    // 버튼 제목
                        , link : {
                            mobileWebUrl:"https://pcnim02.github.io/TheStarryNight/index_m.html"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
                          , webUrl:"https://pcnim02.github.io/TheStarryNight/index.html" // PC버전 카카오톡에서 사용하는 웹 링크 URL
                        }
                    }
                ]
            });
        }
    </script>
    <title>The Starry Night</title>
</head>
<body>
    <div class="frame">
        <img src="images/result/frame.png" alt="frame">
        <img src="images/result/artistPic/INFP_VanGogh.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/INFP_VanGogh.png" alt="artist name"><br>
        고독은 캔버스에 덧칠한 유화물감처럼 두껍고 딱딱하다.
    </div>

    <div id="detail">
        항상 말 없이 다정하고 온화한 당신은 마치 양털과 같은 보드라운 속마음을 가지고 있군요. 하지만 상대방을 잘 알게 될 때까지 따뜻함을 잘 드러내지 않는 편이에요.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname">산드로 보티첼리</span>
        </div>

        <div class="etc">
            <div id="etc_comment"> 화가의 작품 <br> 보러가기<br> →</div>
            <img src="images/result/qr/INFP_VanGogh.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <input type="button" onClick="shareKakaotalk();" value="KAKOA Talk으로 공유하기"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
