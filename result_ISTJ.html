<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_ISTJ.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/ISTJ.png" alt="frame">
        <img src="images/result/artistPic/ISTJ.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/ISTJ.png" alt="artist name"><br>
        천사를 실제로 보여 주면 그리겠다
    </div>

    <div id="detail">
        집중력이 강하고 현실 감각에 뛰어난 당신은 모든 일에 정확성을 추구하고 끝까지 해내는 군요. 하지만 잡담을 즐기지 않으며, 관계 형성에 약간 소극적이네요.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구 <br>
            <span id="frname"> 존 제임스 오듀본 </span>
        </div>

        <div class="etc">
            <div id="etc_comment"> 화가의 작품 <br> 보러 가기 <br> → </div>
            <img src="images/result/qr/ISTJ.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>

</html>
