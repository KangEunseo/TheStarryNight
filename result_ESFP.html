<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result-ESFP.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title>The Starry Night</title>
</head>
<body>
    <img onClick="shareKakaotalk();" src="https://bit.ly/2AVsGX3" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame.png" alt="frame">
        <img src="images/result/artistPic/ESFP.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/INFP_VanGogh.png" alt="artist name"><br>
        예술은 주인의 모독이며, 나는 인내해 왔고 그렇게 계속할 것이다.
    </div>

    <div id="detail">
        당신은 사람들이 제일 친구하고 싶어합니다. 긍정적 에너지와 재치와 유머, 배려심많은 당신이기에 많은사람들이 당신과 친구를 하고 싶어하네요. 근심과 걱정이 없어보이며 매순간을 낙천적인 태도로 살아가 마음이 편합니다.    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname">로먼 로크웰</span>
        </div>

        <div class="etc">
            <div id="etc_comment">화가의 작품<br> 보러가기<br> →</div>
            <img src="images/result/qr/INFP_VanGogh.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
