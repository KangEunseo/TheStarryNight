<!DOCTYPE html>
<html>
<head>

    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="text/javascript">
        function shareKakaotalk() {
            Kakao.init("a47ff42dcc83cf510878526ac7b3d419");      // 사용할 앱의 JavaScript 키를 설정
            Kakao.Link.sendDefault({
                  objectType:"feed"
                , content : {
                      title:"별이 빛나는 밤"   // 콘텐츠의 타이틀
                    , description:"The Starry Night⭐ 당신의 화가를 찾아보세요."   // 콘텐츠 상세설명
                    , imageUrl:'https://kangeunseo.github.io/TheStarryNight/images/thumbnail.jpg'   // 썸네일 이미지
                    , link : {
                          mobileWebUrl:"https://kangeunseo.github.io/TheStarryNight/index_m.html"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
                        , webUrl:"https://kangeunseo.github.io/TheStarryNight/index.html" // PC버전 카카오톡에서 사용하는 웹 링크 URL
                    }
                }
                , buttons : [
                    {
                          title:"게시글 확인"    // 버튼 제목
                        , link : {
                            mobileWebUrl:"https://kangeunseo.github.io/TheStarryNight/index_m.html"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
                          , webUrl:"https://kangeunseo.github.io/TheStarryNight/index.html" // PC버전 카카오톡에서 사용하는 웹 링크 URL
                        }
                    }
                ]
            });
        }
    </script>
    <title>The Starry Night</title>
</head>
<body>
    <div class="frame">
        <img src="images/result/frame.png" alt="frame">
        <img src="images/result/artistPic/ENFP_SalvadorDali.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/ENFP_SalvadorDali.png" alt="artist name"><br>
        너도 때로 변태 같은 상상을 하잖아
    </div>

    <div id="detail">
        열성적이고 창의적인 당신은 풍부한 상상력과 영감을 가지고 새로운 프로젝트를 잘 시작하네요. 뛰어난 통찰력으로 다른 사람의 성장 가능성을 알아봐 주고 곧잘 도와줍니다.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname">레오나르도 다빈치</span>
        </div>

        <div class="etc">
            <div id="etc_comment">화가의 작품<br> 보러가기<br> →</div>
            <img src="images/result/qr/ENFP_SalvadorDali.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <input type="button" onClick="shareKakaotalk();" value="KAKOA Talk으로 공유하기"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
