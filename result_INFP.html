<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_INFP.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <div class="change">
        <img class="change-ment" src="images/change_ment.png"><br>
        <img class="change-phone" src="images/change_phone.png">
    </div>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/INFP.png" alt="frame">
        <img src="images/result/artistPic/INFP.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/INFP.png" alt="artist name"><br>
        내가 확신을 가지고 모든 것을 <br> 안다고 말할 수는 없지만 밤 하늘의 <br> 수많은 별은 나를 꿈꾸게 해요
    </div>

    <div id="detail">
        순수한 의도로 인생의 아름다움이나 미덕을 추구하며 살아가는 당신은 마치 양털과 같은 보드라운 속마음을 가지고 있군요. 하지만 상대방을 잘 알게 될 때까지 따뜻함을 잘 드러내지 않는 편입니다.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구 <br>
            <span id="frname"> 렘브란트 판 레인 </span>
        </div>

        <div class="etc">
            <div id="etc_comment">화가의 작품<br> 보러 가기<br> → </div>
            <img src="images/result/qr/INFP.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
