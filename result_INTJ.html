<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_INTJ.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <div class="change">
        <img class="change-ment" src="images/change_ment.png"><br>
        <img class="change-phone" src="images/change_phone.png">
    </div>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/INTJ.png" alt="frame">
        <img src="images/result/artistPic/INTJ.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/INTJ.png" alt="artist name"><br>
        내 그림과 꽃 외에 이 세상의 그 <br> 어느 것도 나의 관심을 끌 수 없다
    </div>

    <div id="detail">
        행동과 사고에 있어 독창적인 당신은 내적인 신념과 비전은 산이라도 움직일 만큼 강하네요. 목적을 달성하기 위해 온 시간과 노력을 다 바쳐 일하며 직관력과 통찰력이 활용되는 분야에서 능력을 발휘합니다.
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구 <br>
            <span id="frname"> 프레드릭 레밍턴 </span>
        </div>

        <div class="etc">
            <div id="etc_comment">화가의 작품<br> 보러 가기<br> → </div>
            <img src="images/result/qr/INTJ.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
