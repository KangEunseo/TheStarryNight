<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_ISFJ.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <div class="change">
        <img class="change-ment" src="images/change_ment.png"><br>
        <img class="change-phone" src="images/change_phone.png">
    </div>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/ISFJ.png" alt="frame">
        <img src="images/result/artistPic/ISFJ.jpg" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/ISFJ.png" alt="artist name"><br>
        아직도 나는 날마다 새롭게 아름 <br> 다운 것들을 발견한다.   
    </div>

    <div id="detail">
        충성심이 있고, 조용하며 남에게 협조적이고 지원을 잘 하는 당신은, 덕분에 다른 사람들도 당신에게 신뢰감을 주네요.    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구 <br>
            <span id="frname"> 프레드릭 레밍턴 </span>
        </div>

        <div class="etc">
            <div id="etc_comment"> 화가의 작품 <br> 보러 가기<br> → </div>
            <img src="images/result/qr/ISFJ.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
