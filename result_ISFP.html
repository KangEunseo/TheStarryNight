<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result/result_ISFP.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title> The Starry Night </title>
</head>
<body>
    <div class="change">
        <img class="change-ment" src="images/change_ment.png"><br>
        <img class="change-phone" src="images/change_phone.png">
    </div>
    <img onClick="shareKakaotalk();" src="images/kakaotalk.png" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame/ISFP.png" alt="frame">
        <img src="images/result/artistPic/ISFP.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/ISFP.png" alt="artist name"><br>
        내가 선택한 삶은 내 삶의 균형을 위해 나의 모든 시간을 즐겁게 해 준다
    </div>

    <div id="detail">
        옆에서 다른 사람을 조용히 지지해 주는 당신이며 다른 사람들은 당신에게 의지를 합니다. 매순간 조화롭게 살려고 하고, 태평스러우며, 상대방의 말을 잘 경청해 줍니다.    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname">조르주 쇠라</span>
        </div>

        <div class="etc">
            <div id="etc_comment"> 화가의 작품 <br> 보러 가기 <br> → </div>
            <img src="images/result/qr/ISFP.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
