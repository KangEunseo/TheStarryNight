<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/result-ESFJ.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/result_kakaotalk.js"></script>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title>The Starry Night</title>
</head>
<body>
    <img onClick="shareKakaotalk();" src="https://bit.ly/2AVsGX3" id="kakao"/>
    <div class="frame">
        <img src="images/result/frame.png" alt="frame">
        <img src="images/result/artistPic/ESFJ.png" alt="artist picture" id="artistPic">
    </div>
    <div class="header">
        <img src="images/result/artistName/INFP_VanGogh.png" alt="artist name"><br>
        음악의 화성의 법칙을 배우듯이 조화의 법칙을 배울 수 있다.    </div>

    <div id="detail">
        사람들과 쉽게 관계를 맺고, 인맥을 형성하며 화목을 추구하는 당신 곁에는 좋은 사람들이 많습니다. 또 따뜻하고 친근하며 잘 도와주는 당신이여서 곁에 좋은 사람이 많은 이유가 아닐까요?
    </div>

    <div class="footer">
        <div class="inspiration">
            영감의 친구<br>
            <span id="frname">윈슬로 호머</span>
        </div>

        <div class="etc">
            <div id="etc_comment">화가의 작품<br> 보러가기<br> →</div>
            <img src="images/result/qr/INFP_VanGogh.jpg" alt="qr code" id="qrImg">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
